<form action="" novalidate>
    <label for="email">
        <span>Please enter an email address *:</span>
        <input type="email" id="email" name="email" required minlength="10">
        <span class="error" data-errorEmpty = "You need to enter an email address!" data-errorType = "You need to enter a valid email address!" data-errorShort = "Your email address needs to be at least !"></span>
    </label>
</form>
